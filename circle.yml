machine:
  services:
    - docker
  ruby:
    version: 2.2.2

dependencies:
  override:
   cache_directories:
    - "vendor/bundle"
   override:
    - docker build -t test .
    - bundle -j4 --path=vendor/bundle
test:
  override:
    - docker run test /bin/sh -c 'cd build; make test'
    - bundle exec rspec