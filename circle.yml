machine:
  services:
    - docker
  ruby:
    version: 2.2.2
dependencies:
  override:
    - docker build -t test .
test:
  override:
    - docker run --rm -v ${PWD}:/project/repo -it test /bin/sh -c 'cd repo; cmake -P build.cmake'
    - bundle
    - bundle exec rspec
    - touch hoge.txt
    - echo "hoge" >> hoge.txt
    - git config --global user.email "yutakakinjyo@gmail.com"
    - git config --global user.name "yutakakinjyo"
    - git add hoge.txt
    - git commit -m "add hoge"
    - git push origin `git rev-parse --abbrev-ref HEAD`